<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos</title>
</head>
<body>

    <form id="formItem">
        <label>Digite a sua idade: </label>
        <input type="number" id="idade" />
        <br>
        <br>
        <label>Digite a sua altura: </label>
        <input type="number" id="altura" />
        <br>
        <br>
        <button onclick="calcular()" type="button">Calcular</button>
        <button onclick="limparCampos()" type="button">Limpar</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcular() {
            var idade = document.getElementById('idade').value;
            var altura = document.getElementById('altura').value;

            if(idade>=18 && altura >= 1.75) {
                document.getElementById('resultado').innerHTML = 'Alistado';
            } else {
                document.getElementById('resultado').innerHTML = 'NÃ£o Alistado';
            }
        }

        function limparCampos() {
            document.getElementById('idade').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
    </script>
</body>
</html>
